<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Count to 3</title>
  <script src="./assert/js/script.js" defer></script>
  <!-- ウェブアプリマニフェストの読み込み -->
  <link rel="manifest" href="manifest.json" />
  <!-- ios用の設定 -->
  <!-- アドレスバー等のブラウザのUIを非表示 -->
  <meta name="apple-mobile-web-app-creable" content="yes" />
  <!-- default (Safariと同じ色) /black(黒) / black-translucent (ステータスバー半透明にしてコンテンツ含める) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- ホーム画面に表示されるアプリ名 -->
  <meta name="apple-mobaile-web-app-title" content="Count3second" />
  <!-- ホーム画面に表示されるアプリアイコン -->
  <link rel="apple-touch-icon" href="./assert/images/app-icon-192.png" />
  <!-- アドレスバーの色を設定 -->
  <meta name="theme-color" content="#F56F46" />
</head>
<body>
  <main>
    <p class="text">
      ボタンを押すとスタート<br />3秒ピッタリでもう一度ボタンを押下して
    </p>

    <div id="buttonWrap" class="buttonWrap">
      <button id="start" type="button" class="button -start">スタート</button>
      <button id="stop" type="button" class="button -stop">ストップ</button>
    </div>

    <p id="result" class="text -result"></p>

    <script>


      function displayStatus() {
        const isOnline = navigator.onLine;
        console.log(isOnline);
        const resultDiv = document.querySelector('#result');
        resultDiv.textContent = isOnline ? 'オンライン' : 'オフライン';
      }

      window.addEventListener('online', displayStatus);
      window.addEventListener('offline', displayStatus);
      displayStatus();
      // setInterval(displayStatus, 3000);
    </script>
  </main>
</body>
</html>
